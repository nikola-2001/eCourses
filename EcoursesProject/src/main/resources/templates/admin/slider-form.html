  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Admin | Sliders</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->

  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="far fa-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <a href="#" class="dropdown-item">
            <!-- Message Start -->
            <div class="media align-items-center">
              <img src="dist/img/user1-128x128.jpg" alt="User Avatar" class="img-size-50 mr-3 img-circle">
              <div class="media-body">
                <h3 class="dropdown-item-title">
                  Brad Diesel
                </h3>
              </div>
            </div>
            <!-- Message End -->
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">
            <i class="fas fa-user"></i> Your Profile
          </a>
          <div class="dropdown-divider"></div>
          <a href="login.html" class="dropdown-item">
              <i class="fas fa-sign-out-alt"></i> Log Out
          </a>
        </div>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

 <div th:replace="fragments/admin_side_menu :: header"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Slider Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">            
              <li class="breadcrumb-item"><a href="sliders">All Sliders</a></li>           
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> Slider Form</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="#" th:action="@{/admin/slider-form}" th:object="${slider}" method="post">
                <div class="card-body">
                <div class="mb-3">
    <input type="hidden" class="form-control" id="id" th:field="*{id}">
  </div>
                  <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" >
    <span id="titleHelp-error" class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</span>
                     </div>                                     
                     
                     <div class="form-group">
                    <label>Decription</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" >
    <span id="descriptionHelp-error" class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</span>
                     </div>
                     
                      <div class="form-group">
                    <label>URL Link</label>
                    <input type="text" class="form-control" id="urlLink" th:field="*{urlLink}" >
    <span id="inputUrlLink-error" class="text-danger" th:if="${#fields.hasErrors('urlLink')}" th:errors="*{urlLink}">Error</span>
                     </div>
                                        
                     
                     <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" id="image" th:field="*{image}" >
    <span id="inputImage-error" class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Error</span>
                     </div>
                     
                     <div class="form-group">
                    <label>Select as Active slider on home page</label>
                    <h6>(only select one slider as Active)</h6>
                    <input type="checkbox" class="form-control" id="activeSlider" th:field="*{activeSlider}" >
                     </div>
                     
     
                      <div class="form-group">
                    <label>Show on home page</label>
                    <input type="checkbox" class="form-control" id="isOnHomePage" th:field="*{isOnHomePage}" >
                     </div>     
                                    
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="float-right d-none d-sm-inline">
      Java Spring Boot
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2024 <a href="https://cubes.edu.rs">Cubes School</a>.</strong> All rights reserved.
  </footer>
</div>

</body>
</html>
