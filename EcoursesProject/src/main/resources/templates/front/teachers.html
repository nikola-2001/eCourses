<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <title>ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="front/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="front/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="front/css/style.css" rel="stylesheet">
</head>

<body>
    
     <!-- Navbar & Topbar Start -->
       
          <div th:replace="fragments/front_header :: header(activePage = 'teachers')"></div>
       
        <!-- Navbar & Topbar End -->


    <!-- Header Start -->
    <div class="container-fluid page-header" style="margin-bottom: 90px;">
        <div class="container">
            <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
                <h3 class="display-4 text-white text-uppercase">Teachers</h3>
                <div class="d-inline-flex text-white">
                    <p class="m-0 text-uppercase"><a class="text-white" th:href="@{/home}">Home</a></p>
                    <i class="fa fa-angle-double-right pt-1 px-3"></i>
                    <p class="m-0 text-uppercase">Teachers</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Team Start -->
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-5">
                <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Teachers</h5>
                <h1>Meet Our Teachers</h1>
            </div>
            <div class="row">

                <div class="col-md-6 col-lg-3 text-center team mb-4" th:each="teacher:${teachers}">
                    <div class="team-item rounded overflow-hidden mb-2">
                        <div class="team-img position-relative">
                            <img class="img-fluid" th:src="${teacher.image}" alt="">
                            <div class="team-social">
                                <a class="btn btn-outline-light btn-square mx-1" th:if="${teacher.twitter != ''}"   th:href="${teacher.twitter}"    th:target="_blank"><i class="fab fa-twitter"></i></a>
                                <a class="btn btn-outline-light btn-square mx-1" th:if="${teacher.facebook != ''}"   th:href="${teacher.facebook}"   th:target="_blank"><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-outline-light btn-square mx-1" th:if="${teacher.linkedin != ''}"   th:href="${teacher.linkedin}"   th:target="_blank"><i class="fab fa-linkedin-in"></i></a>                                
                            </div>
                        </div>
                        <div class="bg-secondary p-4">
                            <h5 th:text="${teacher.name}"></h5>
                            <p class="m-0" th:text="${teacher.position}"></p>
                        </div>
                    </div>
                </div>
             
            </div>
        </div>
    </div>
    <!-- Team End -->


    <!-- Footer Start -->
    
       <div th:replace="fragments/front_footer :: footer"></div>
    
        <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="front/lib/easing/easing.min.js"></script>
    <script src="front/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="front/mail/jqBootstrapValidation.min.js"></script>
    <script src="front/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="front/js/main.js"></script>
</body>

</html>
